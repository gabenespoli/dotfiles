# always load the reset file first
#source-file ~/.tmux/tmux.reset.conf

# improve colors
set -g default-terminal 'screen-256color'

# Input modes
setw -g mode-keys vi
setw -g status-key emacs

# Settings
set -g base-index 1 # default => 0
set -g clock-mode-style 12
set -g renumber-windows on

## Keybindings
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind -n M-F set-option status

# enter copy-mode with any vim-scrolling key
#bind C-e copy-mode
bind C-y copy-mode
#bind C-d copy-mode
bind C-u copy-mode
#bind C-f copy-mode
bind C-b copy-mode

# Windows
bind -n M-{ previous-window
bind -n M-} next-window
bind -n M-[ previous-window
bind -n M-] next-window
bind -n M-( swap-window -t -1
bind -n M-) swap-window -t +1
bind -n M-w kill-pane
bind -n M-t new-window 
bind c new-window -c "#{pane_current_path}"

# Panes
bind s split-window -c "#{pane_current_path}"
bind C-s split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}" -p 40
bind C-V split-window -h -c "#{pane_current_path}" -p 40
#bind 9 join-pane -v -t .-1
#bind 0 join-pane -v -t .+1
bind 9 command-prompt -p "send pane to:"  "join-pane -h -t '%%'"
#bind 0 command-prompt -p "join pane from:"  "join-pane -h -s '%%'"
bind 0 break-pane

#bind -n M-H join-pane -h -b -t 2 
bind -n M-J split-window -c "#{pane_current_path}"
#bind -n M-K join-pane -b -t +1
bind -n M-L split-window -h -c "#{pane_current_path}"
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -r h resize-pane -L 1
bind -r j resize-pane -D 1
bind -r k resize-pane -U 1
bind -r l resize-pane -R 1
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -n M-o resize-pane -Z # make pane full screen
bind -r -n M-O select-pane -t .+1 \;  resize-pane -Z # switch to the other pane

# Status Bar
# http://man.cx/strftime(3) for list of possible variables
set -g status-position top
set -g status-left ""
set -g status-right " #h | %a %Y-%m-%d %I:%M #{prefix_highlight} "
set -g status-right-length 75
setw -g window-status-format "[#I] #W "
setw -g window-status-current-format "[#I] #W "

# Colors (solarized 16-color)
set -g status-fg brightyellow # base00
set -g status-bg brightblack # base03
set -g pane-border-fg brightgreen # base01
set -g pane-active-border-fg brightgreen # base01
set -g pane-active-border-bg default
setw -g window-status-fg brightyellow # base00
setw -g window-status-bg black # base02
setw -g window-status-current-fg white # base2
setw -g window-status-current-bg black # base02

# Mac-specific settings
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux/tmux-mac.conf'
if-shell 'test "$(hostname)" = "gmac.local"' 'source ~/.tmux/tmux-gmac.conf'
if-shell 'test "$(hostname)" = "gmac"' 'source ~/.tmux/tmux-gmac.conf'

# Plugin Settings
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=brightblack,bg=yellow' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_output_suffix ' '
set -g focus-events on # to play nice with vim (vim-tmux-focus-events plugins); should be included in tmux-sensible but put it here anyway
set -g @fpp-key 'f'

# Smart pane switching with awareness of vim splits that acts like VIM's C-w
# https://github.com/christoomey/vim-tmux-navigator/issues/59
#bind -n C-w source-file ~/.tmux/tmuxnavigate_mode
#bind C-w send-keys C-w # pass C-w to the program

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-urlview'
#set -g @plugin 'jbnicolai/tmux-fpp'
#set -g @plugin 'tmux-plugins/tmux-sidebar'
#set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm' # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

