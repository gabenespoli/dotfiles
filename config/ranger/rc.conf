set colorscheme gaberized
set update_tmux_title false

setlocal path=~/dotfiles/ vcs_aware true
setlocal path=~/Dropbox/bin/matlab/phzlab vcs_aware true
setlocal path=~/Dropbox/bin/extractMIR/ vcs_aware true
setlocal path=~/Dropbox/bin/vim/ vcs_aware true
setlocal path=~/Dropbox/EGshare/Coursera-Stanford-ML/python vcs_aware true
setlocal path=~/projects/Coursera-Stanford-ML/python vcs_aware true

map gb cd ~/bin
map gv cd ~/bin/private
map g. cd ~/dotfiles
map gl cd ~/local
map gn cd ~/notes
map gp cd ~/Dropbox/projects
map gr cd ~/Dropbox/research
map gx cd ~/Dropbox
map gw cd ~/Downloads
map gv cd /Volumes
map gk cd ~/Desktop

map o move right=1
map O display_file

ia chain set sort=atime;     set sort_reverse=False
ib chain set sort=basename;  set sort_reverse=False
ic chain set sort=ctime;     set sort_reverse=False
iB chain set sort=basename;  set sort_reverse=True
ie chain set sort=extension; set sort_reverse=False
iA chain set sort=atime;     set sort_reverse=True
iS chain set sort=size;      set sort_reverse=True
im chain set sort=mtime;     set sort_reverse=False
in chain set sort=natural;   set sort_reverse=False
iM chain set sort=mtime;     set sort_reverse=True
ir set sort_reverse!
is chain set sort=size;      set sort_reverse=False
it chain set sort=type;      set sort_reverse=False
iN chain set sort=natural;   set sort_reverse=True
iC chain set sort=ctime;     set sort_reverse=True
iT chain set sort=type;      set sort_reverse=True
iz set sort=random
iE chain set sort=extension; set sort_reverse=True

map <space>[ tab_move -1
map <space>] tab_move 1
map <space>t tab_new ~
map <space>w tab_close
map t mark_files toggle=True
map T tag_toggle

map dT cut mode=toggle
map dt shell trash %s
map du shell -p du -d 1 -hm | sort -rn
map dU shell -p du -d 1 -hk | sort -rn

map <space><space> shell open %s
map <space>o open_with nvim
map <space>v open_with vim
